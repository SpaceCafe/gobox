linters-settings:
  depguard:
    rules:
      main:
        list-mode: strict
        files:
          - $all
          - "!$test"
        allow:
          - $gostd
          - github.com/crewjam/saml
          - github.com/fatih/color
          - github.com/gertd/go-pluralize
          - github.com/gin-gonic/gin
          - github.com/golang-jwt/jwt/v5
          - github.com/go-playground/validator/v10
          - github.com/spacecafe
          - github.com/google/uuid
      tests:
        list-mode: strict
        files:
          - "$test"
        allow:
          - $gostd
          - github.com/crewjam/saml
          - github.com/DATA-DOG/go-sqlmock
          - github.com/gin-gonic/gin
          - github.com/spacecafe
          - github.com/stretchr/testify
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
      - experimental
      - opinionated
  gocyclo:
    min-complexity: 10
  gofmt:
    rewrite-rules:
      - pattern: 'interface{}'
        replacement: 'any'
      - pattern: 'a[b:len(a)]'
        replacement: 'a[b:]'

linters:
  enable:
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - errcheck
    - errorlint
    - copyloopvar
    - funlen
    - gocheckcompilerdirectives
    - gochecknoglobals
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - gofmt
    - goimports
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - mnd
    - nakedret
    - noctx
    - nolintlint
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused

issues:
  exclude-rules:
    - path: _test.go
      linters:
        - funlen