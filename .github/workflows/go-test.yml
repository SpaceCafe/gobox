---
name: go-test

'on':
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  gosec:
    needs: go-modules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        manifest: ${{ fromJson(needs.go-modules.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Test
        run: go test -v ${{ matrix.Path }}
...
