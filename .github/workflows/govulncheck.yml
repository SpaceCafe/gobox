---
name: govulncheck

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  govulncheck:
    needs: go-modules
    runs-on: ubuntu-latest
    strategy:
      matrix:
        manifest: ${{ fromJson(needs.go-modules.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-package: ${{ matrix.Path }}
...
