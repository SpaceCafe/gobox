name: gosec

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  gosec:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
    - uses: actions/checkout@v5

    - name: Run Gosec Security Scanner
      uses: securego/gosec@master
      with:
        args: ./...
